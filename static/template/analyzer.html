<html>
	<head>
		<title>Search Manager v0.0.1</title>
		<link rel="shortcut icon" href="static/image/favicon.ico">
		<link rel="stylesheet" href="static/css/main.css">
		<link rel="stylesheet" href="static/css/bootstrap.css">
		{% include "nav.html" %}
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-6 col-md-offset-3 col-lg-offset-0">
					<div class="well">
						<h3 align="center">색인어 추출기!!</h3>
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">Text</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="5" cols="90%" id="text">{{ o["text"] }}</textarea>
								</div>
							</div>

							<div class="form-group">
								<p class="text-center">
									<input type="button" class="btn btn-danger" value="분석하기" id="searchButton" />
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<section class="col-xs-12 col-sm-6 col-md-12">
				<article class="col-sm-6">
					<label>KLP Index</label>
					<pre><code>{{ o["klp_index"] }}</code></pre>
				</article>

				<article class="col-sm-6">
					<label>KLP Search</label>
					<pre><code>{{ o["klp_search"] }}</code></pre>
				</article>
			</section>
		</div>
		<script type="text/javascript" src="static/js/jquery-1.8.1.min.js"></script>
		<script type="text/javascript" src="static/js/analyzer.js"></script>
	</body>
</html>
