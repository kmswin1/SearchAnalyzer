<html>
	<head>
		<title>Search Manager v0.0.1</title>
		<link rel="shortcut icon" href="static/image/favicon.ico">
		<link rel="stylesheet" href="static/css/main.css">
		<link rel="stylesheet" href="static/css/bootstrap.css">
		{% include "nav.html" %}
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-6 col-md-offset-3 col-lg-offset-0">
					<div class="well">
						<h3 align="center">검색 상용서버의 방화벽을 뚫기 싫을때..<br>(상용서버의 api 주소를 입력해주세요)</h3>
						<br>
						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">URL (GET Method)</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="url" value='{{ o["url"] }}' />
								</div>
							</div>

							<div class="form-group">
								<p class="text-center">
									<input type="button" class="btn btn-danger" value="Send" id="searchButton" />
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
		<section class="col-xs-12 col-sm-6 col-md-12">
			<article class="search-result row">
				<pre><code>{{ o["result"] }}</code></pre>
			</article>
		</section>
		</div>
		<script type="text/javascript" src="static/js/jquery-1.8.1.min.js"></script>
		<script type="text/javascript" src="static/js/proxy.js"></script>
	</body>
</html>
